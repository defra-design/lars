
{% extends "layout.html" %}

{% block pageTitle %}
  Home â€“ GOV.UK Land Access Request Service
  {% endblock %}
{% block content %}

{% include 'includes/head.html' %}
<div class="govuk-header__container1"></div>
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <h1 class="govuk-heading-xl">
      Add Landowner
    </h1>
    
    <a href="#" class="govuk-back-link">Back</a>

    <fieldset class="govuk-fieldset">
      <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
        <h1 class="govuk-fieldset__heading">
          What is landowner contact details?
        </h1>
      </legend>

    <div class="govuk-form-group">
      <label class="govuk-label" for="text-1">
        Primay contact number
      </label>
      <input class="govuk-input govuk-input--width-10"  id="text-1" name="primary-number" type="text" spellcheck="false" autocomplete="name">
    </div>

    <div class="govuk-form-group">
      <label class="govuk-label" for="text-1">
        Secondary contact number
      </label>
      <input class="govuk-input govuk-input--width-10"  id="text-1" name="secondary-number" type="text" spellcheck="false" autocomplete="name">
    </div>

  </fieldset>
    <button class="govuk-button" onclick="landParcelDetails()">
      Save
    </button>
  
    <button class="govuk-button govuk-button--warning" onclick="canceltext()" data-module="govuk-button">
      Cancel
    </button>
  
  </div>
  
</div>  
</div>
<script>
  if(localStorage.getItem("contactdetailstext") == 'test') {
    document.getElementById('text-1').value = '';
  } else {
    document.getElementById('text-1').value = localStorage.getItem("contactdetailstext");
  }
  function landParcelDetails () {
    let text;
    if(document.getElementById('text-1').value) {
      text = document.getElementById('text-1').value;
    } else {
      text = 'test';
    }
    localStorage.setItem("contactdetailstext", text);
    window.location.href = "/sprint11/internal/add-land-owner"
  }
  function canceltext() {
  window.location.href = "/sprint11/internal/add-land-owner"
}
</script>
  

{% endblock %}

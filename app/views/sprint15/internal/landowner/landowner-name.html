
{% extends "layout.html" %}

{% block pageTitle %}
  Home â€“ GOV.UK Land Access Request Service
  {% endblock %}
{% block content %}

{% include 'includes/head.html' %}
<div class="govuk-header__container1"></div>
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <h1 class="govuk-heading-xl">
      Add Landowner
    </h1>
    <a href="#" class="govuk-back-link">Back</a>
    <h1 class="govuk-heading-xl">
      Contact details
    </h1>
    <div class="govuk-form-group">

      <div class="govuk-form-group">
        <label class="govuk-label" for="sort">
          Customer type
        </label>
        <select class="govuk-select" id="sort" name="sort">
          <option value="published" selected>Landowner</option>
          <option value="updated">Agent</option>
          <option value="views">Tenant</option>
          <option value="comments">Land Manger</option>
          <option value="comments">Trust Manger</option>
        </select>
      </div>
<br>
      <label class="govuk-label" for="text-1">
        Enter a Full name
      </label>
      <input class="govuk-input"  id="text-1" name="full-name" type="text" spellcheck="false" autocomplete="name">
    </div>

    <button class="govuk-button" onclick="landParcelDetails()">
      Save
    </button>
  
    <button class="govuk-button govuk-button--warning" onclick="canceltext()" data-module="govuk-button">
      Cancel
    </button>
  
  </div>
  
</div>  
</div>
<script>
  if(localStorage.getItem("landownernametext") == 'test') {
    document.getElementById('text-1').value = '';
  } else {
    document.getElementById('text-1').value = localStorage.getItem("landownernametext");
  }
  function landParcelDetails () {
    let text;
    if(document.getElementById('text-1').value) {
      text = document.getElementById('text-1').value;
    } else {
      text = 'test';
    }
    localStorage.setItem("landownernametext", text);
    window.location.href = "/sprint11/internal/add-land-owner"
  }
  function canceltext() {
  window.location.href = "/sprint11/internal/add-land-owner"
}
</script>
  

{% endblock %}

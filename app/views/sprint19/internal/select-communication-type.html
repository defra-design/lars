                    <div class="govuk-form-group">

                        <br>

                            Add the survey ID for this permission request
                          </div>
                          <input class="govuk-input govuk-!-width-one-third" id="one-third" name="one-third" type="text">
                        </div> 
                    </div>
                    
                    <div class="govuk-radios" data-module="govuk-radios">

                        </label>
                      </div>
                    <div class="govuk-radios" data-module="govuk-radios">
                      <div class="govuk-radios__item">
                        <input class="govuk-radios__input" id="c2"  name="where-do-you-live" type="radio" value="Addressdetails2">

                        <label class="govuk-label govuk-radios__label" for="c2">
                          <span class="govuk-hint">Email</span><br>

                          <span id="email">	
                            sarah.phillips@example.com</span>
                        </label>
                      </div>
                      
                      
                    </div>
                  </fieldset>
                </div>
              
                <a  href="edit-template.html"  class="govuk-button" data-module="govuk-button">
                  Continue </a>
            </div>
          </div>
        </main>
      </div>

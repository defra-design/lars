
{% extends "layout.html" %}

{% block pageTitle %}
  Home â€“ GOV.UK Land Access Request Service
{% endblock %}
{% block content %}
{% include 'includes/head.html' %}
<div class="govuk-header__container1"></div>


      <div class="govuk-width-container">
        <main class="govuk-main-wrapper " id="main-content" role="main">
          <div class="govuk-grid-row">
            <div class="govuk-grid-column-two-thirds-from-desktop">
              <div class="govuk-grid-row">
                <a href="select-contact-type.html" class="govuk-back-link">Back</a>              
                <div class="govuk-form-group">
                  <fieldset class="govuk-fieldset">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                      <h1 class="govuk-fieldset__heading">
                        How do you like to send visit permission to land parcel ST1234567?
                      </h1>
                    </legend> <br>
                    <div class="govuk-radios" data-module="govuk-radios">
                      <div class="govuk-radios__item">
                        <input class="govuk-radios__input" id="c1" onclick="optionsLandowner()" name="where-do-you-live" type="radio" value="Addressdetails1">
                        <label class="govuk-label govuk-radios__label" for="c1">
                          <span class="govuk-!-font-weight-bold">Address</span><br>
                          <span> 26 Guild Street<br>London<br>SE23 6FH</span><br>
                         

                        </label>
                      </div>
                    <div class="govuk-radios" data-module="govuk-radios">
                      <div class="govuk-radios__item">
                        <input class="govuk-radios__input" id="c2" onclick="optionsLandowner()" name="where-do-you-live" type="radio" value="Addressdetails2">

                        <label class="govuk-label govuk-radios__label" for="c2">
                          <span class="govuk-!-font-weight-bold">Email</span><br>

                          <span id="email"></span>
                        </label>
                      </div>
                      <br>
                      <div class="govuk-form-group">
                        <label class="govuk-label govuk-!-font-weight-bold" for="l1">
                          Select the letter template
                        </label>
                        <select class="govuk-select" id="l1" name="l1">
                            <option value=""></option>
                            <option value="Primary">LARs-T1</option>
                            <option value="Secondary">LARs-T2</option>
      
                          </select> 
      
                      </div>
                      
                    </div>
                  </fieldset>
                </div>
              
                <a  href="edit-template.html"  class="govuk-button" data-module="govuk-button">
                  Continue </a>
            </div>
          </div>
        </main>
      </div>


  </div>
  </div>
  <script>
    let contenttype = localStorage.getItem('contacttype');
    if(contenttype == 'Conatactdetails1') {
      let emailaddress = localStorage.getItem('emailaddress');
      if(emailaddress) {
      document.getElementById('email').innerHTML = emailaddress;
    } else {
      document.getElementById('email').innerHTML = 'None';
    }
    } else if(contenttype == 'Conatactdetails2') {
      let emailaddress1 = localStorage.getItem('emailaddress1');
      if(emailaddress1) {
        document.getElementById('email').innerHTML = emailaddress1;
      } else {
        document.getElementById('email').innerHTML = 'None';
      }
    }


   


    let optionslandowner = localStorage.getItem('Addresstype');
    
    
    if(optionslandowner == 'Addressdetails1') {
      document.getElementById('c1').checked = true;
    } else if(optionslandowner == 'Addressdetails2') {
      document.getElementById('c2').checked = true;
    }
    
    function optionsLandowner() {
      let landownername =  document.querySelector('input[name="where-do-you-live"]:checked').value;
      localStorage.setItem("Addresstype", landownername);
     
    }
  </script>

{% endblock %}

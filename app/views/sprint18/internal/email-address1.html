{% include 'includes/head.html' %}
<div class="govuk-header__container1"></div>
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <a href="landowner-editdetails2.html" class="govuk-back-link">Back</a>              
    <h1 class="govuk-heading-xl">
      Change the email address 
    </h1>
    
    <div class="govuk-form-group">
      <label class="govuk-label" for="text-1">
        Enter the new email address
      </label>
      <input class="govuk-input"  id="text-1" name="full-name" type="text" spellcheck="false" autocomplete="name">
    </div>

    <button class="govuk-button" onclick="landParcelDetails()">
      Save
    </button>

    <button class="govuk-button govuk-button--warning" onclick="canceltext()" data-module="govuk-button">

  </div>
  
</div>  
</div>
<script>
  if(localStorage.getItem("landowneremail1") == 'test') {
    document.getElementById('text-1').value = '';
  } else {
    document.getElementById('text-1').value = localStorage.getItem("landowneremail1");
  }

  const urlParams = new URLSearchParams(window.location.search);
  const myParam = urlParams.get('url');
  if(myParam) {
    function landParcelDetails () {
    let text;
    if(document.getElementById('text-1').value) {
      text = document.getElementById('text-1').value;
    } else {
      text = 'test';
    }
    localStorage.setItem("landowneremail1", text);
    localStorage.setItem('landowneremailbanner1', 'yes');
    window.location.href = "/sprint17/internal/landowner-editdetails2?url=contactdetails"
   }
  } else{
    function landParcelDetails () {
    let text;
    if(document.getElementById('text-1').value) {
      text = document.getElementById('text-1').value;
    } else {
      text = 'test';
    }
    localStorage.setItem("landowneremail1", text);
    localStorage.setItem('landowneremailbanner1', 'yes');
    window.location.href = "/sprint17/internal/landowner-editdetails2"
  }

  }

</script>
